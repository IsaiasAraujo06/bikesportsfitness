<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessórios para esportes</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabeçalhohome">
        <img src="front/assets/img/logo.jpg" alt="logo" id="logohome">
        <nav> 
            <button class="contato" onclick="window.location.href='contato.html'">Contato</button>
            <button class="empresas" onclick="window.location.href='empresas.html'">Para empresas</button>
            <button class="login" onclick="window.location.href='login.html'">Login</button>
            <button class="cadastro" onclick="window.location.href='cadastro.html'">Cadastro</button>
            <button class="carrinho" onclick="window.location.href='carrinho.html'">Carrinho</button>
        </nav> 
    </header>
    <section class="catalog">
        <!-- Filtro lateral -->
        <aside class="sidebar">
            <h2>Filtrar</h2>
            <div class="filter-group">
                <label>USO</label>
                <div><input type="checkbox" id="infantil"> <label for="infantil">INFANTIL</label></div>
                <div><input type="checkbox" id="adulto"> <label for="adulto">ADULTO</label></div>
            </div>
            <div class="filter-group">
                <label>MARCA</label>
                <div><input type="checkbox" id="Houston"> <label for="Houston">HOUSTON</label></div>
                <div><input type="checkbox" id="Audax"> <label for="Audax">AUDAX</label></div>
            </div>

        </aside>
    
        <!-- Produtos -->
        <div class="product-grid">
            <div class="product-card">
                <img src="front/assets/img/produtos/bikes/bicinfantilhoustonfem.webp" alt="Bic Houston infantil feminina">
                <h3>HOUSTON FEMININA INFANTIL ROXA/ROSA C/CESTA</h3>
                <button onclick="window.location.href='bicinfantilhoustonfem.html'">Ver mais</button>
            </div>
            <div class="product-card">
                <img src="front/assets/img/produtos/bikes/bicinfantilhoustonmas.jpeg" alt="Bic Houston infantil masculina">
                <h3>HOUSTON MASCULINA INFANTIL VERDE/PRETA </h3>
                <button onclick="window.location.href='bicinfantilhoustonmas.html'">Ver mais</button">
            </div>
            <div class="product-card">
                <img src="front/assets/img/produtos/bikes/AUDAX HAVOK TX T19 CINZAVERDE.webp" alt="Audax havok tx 19 cinza/verde">
                <h3>AUDAX HAVOK TX 19 CINZA/VERDE</h3>
                <button onclick="window.location.href='audaxhavoktxt19cinzaverde.html'">Ver mais</button">
            </div>
            <div class="product-card">
                <img src="front/assets/img/produtos/bikes/audaxhavoknsxt19pretoazul.webp" alt="Audax havok nsx t19 preto/azul">
                <h3>AUDAX HAVOK NSX T19 PRETO/AZUL</h3>
                <button onclick="window.location.href='audaxhavoknsxt19pretoazul.html'">Ver mais</button">
            </div>
            <div class="product-card">
                <img src="front/assets/img/produtos/bikes/audaxhavoknxt17vermelha.png" alt="Audax havok nx t17 vermelha">
                <h3>AUDAX HAVOK NX T17 VERMELHA</h3>
                <button onclick="window.location.href='audaxhavoknxt17vermelha.html'">Ver mais</button">
            </div>
            <div class="product-card">
                <img src="front/assets/img/produtos/bikes/audaxhavoksxt17pretaamarelo.webp" alt="Audax havok sx t17 preta/amarelo">
                <h3>AUDAX HAVOK SX T17 PRETO/AMARELO</h3>
                <button onclick="window.location.href='audaxhavoksxt17pretaamarelo.html'">Ver mais</button">    
            </div>
            <div class="product-card">
                <img src="front/assets/img/produtos/bikes/HOUSTONKAMPT15amareloverde.webp" alt="Houston Kamp t15 amarelo verde">
                <h3>HOUSTON KAMPT 15 AMARELO/VERDE</h3>
                <button onclick="window.location.href='houstonkampt15amareloverde.html'">Ver mais</button>
            </div>
            <div class="product-card">
                <img src="front/assets/img/produtos/bikes/HOUSTONKAMPT15cinzavermelha.png" alt="Housto Kamp t15 cinza vermelha">
                <h3>HOUSTON KAMP T15 CINZA VERMELHA</h3>
                <button onclick="window.location.href='houstonkampt15cinzavermelha.html'">Ver mais</button>
            </div>

            <!-- Você pode adicionar mais cards aqui -->
        </div>
    </section>

</html>
