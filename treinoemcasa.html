<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Acessórios para esportes</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabeçalhohome">
        <img src="front/assets/img/logo.jpg" alt="logo" id="logohome">
        <nav> 
            <button class="contato" onclick="window.location.href='contato.html'">Contato</button>
            <button class="empresas" onclick="window.location.href='empresas.html'">Para empresas</button>

        </nav>

    <section class="catalog">

            </div>

        <!-- Produtos -->
        <div class="product-grid">
            <div class="product-card">
                <img src="front/assets/img/produtos/treinoemcasa/bancoajustavel.jpg" alt="bancoajustavel">

                <button onclick="window.location.href='bancoajustavelhomework.html'">VER MAIS</button>

            <div class="product-card">

                <button onclick="window.location.href='barrafixapparede.html'">VER MAIS</button>
            </div>
            <div class="product-card">

                <h3>BOLA PILATES</h3>
                <button onclick="window.location.href='bolapilates.html'">VER MAIS</button>
            </div>

                <img src="front/assets/img/produtos/treinoemcasa/colchonetepilates.jpg" alt="colchonetepilates">
                <h3>COLCHONETE PILATES</h3>
                <button onclick="window.location.href='colchonetepilates.html'">VER MAIS</button>
            </div>
            <div class="product-card">
                <img src="front/assets/img/produtos/treinoemcasa/halteresemborrachadoshomework.jpg" alt="halteresemborrachadoshomework">

                <button onclick="window.location.href='halteresemborrachadoshomework.html'">VER MAIS</button>

            <div class="product-card">
                <img src="front/assets/img/produtos/treinoemcasa/haltermontavel.jpg" alt="halteresmontaveis">
                <h3>HALTERES MONTÁVEIS</h3>
                <button onclick="window.location.href='halteresmontaveis.html'">VER MAIS</button>
            </div>
            <div class="product-card">
                <img src="front/assets/img/produtos/treinoemcasa/minibands.jpg" alt="minibands">
                <h3>MINI BANDS</h3>
                <button onclick="window.location.href='minibands.html'">VER MAIS</button>
            </div>
            <div class="product-card">
                <img src="front/assets/img/produtos/treinoemcasa/sacodepancada.jpg" alt="sacodepancada">
                <h3>SACO DE PANCADA</h3>
                <button onclick="window.location.href='sacodepancada.html'">VER MAIS</button>
            </div>
            <div class="product-card">
                <img src="front/assets/img/produtos/treinoemcasa/suporteflexaodebraço.jpg" alt="suporteflexaodebraço">

                <button onclick="window.location.href='suporteflexaodebraco.html'">VER MAIS</button>
